<!DOCTYPE html>
<html>

<head>
    <title>OCR Web App - @suraj_nate</title>
</head>

<body>
    <h1 style="text-align: center;">Upload Image for OCR</h1>
    <form method="POST" enctype="multipart/form-data" style="text-align: center; margin-bottom: 20px;">
    <input type="file" name="document" accept=".jpg,.jpeg,.png,.pdf" required>
    <input type="submit" value="Extract Text">
    </form>

    {% if extracted_text %}

    <div style="background-color: aliceblue;border-radius: 5px;padding: 10px;width: 60%; margin: auto; width: 50%; border: 3px solid rgb(51, 57, 51); padding: 10px;">
        <h2>Extracted Text:</h2>
        <pre>{{ extracted_text }}</pre>
    </div>
    {% endif %}

    <footer>
        <hr>
        <p style="text-align: center;">&copy; 2025 OCR Text Extraction</p>
        <p style="text-align: center;">Developed by @suraj_nate</p>
    </footer>
</body>

</html>
